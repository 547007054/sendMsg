<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中铁建设华东工程有限公司</title>
    <link rel="stylesheet" th:href="@{/static/plugins/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/module/admin.css}"/>
    <link rel="stylesheet" th:href="@{/static/module/formSelects/formSelects-v4.css}"/>
</head>
<style>
    .layui-input-block{
        width: 225px;
        margin-right: 10px;
    }
</style>
<body>
<!-- 页面加载loading -->
<div class="page-loading">
    <div class="ball-loader">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">姓名：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" lay-verify="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">性别：</label>
                        <div class="layui-input-block radio">
                            <input type="radio" name="sex" value="男" title="男" checked/>
                            <input type="radio" name="sex" value="女" title="女"/>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">出生日期：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="date" lay-verify="date" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">身份证号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="identity" lay-verify="identity" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">民族：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="national" lay-verify="national" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">籍贯：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="place" lay-verify="place" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" name="phone" lay-verify="phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">职务：</label>
                        <div class="layui-input-inline">
                            <select name="modules" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                <option value="1">职务1</option>
                                <option value="2">职务2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">归属部门：</label>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn">选择部门</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">管理员：</label>
                        <div class="layui-input-block ">
                            <input type="radio" name="true" value="0" title="是" >
                            <input type="radio" name="false" value="1" title="否" checked>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">首页显示：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="true" value="0" title="是" checked>
                            <input type="radio" name="false" value="1" title="否">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">角色类型：</label>
                        <div class="layui-input-inline">
                            <select name="quiz">
                                <option value="">请选择角色类型</option>
                                <option value="">角色类型1</option>
                                <option value="">角色类型2</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">角色名称：</label>
                        <div class="layui-input-inline">
                            <select name="quiz">
                                <option value="">请选择角色</option>
                                <option value="">角色1</option>
                                <option value="">角色2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">登录账号：</label>
                        <div class="layui-input-inline">
                            <input type="text" name="account" lay-verify="date" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">密码：</label>
                        <div class="layui-input-inline">
                            <input type="password" name="password" lay-verify="password" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户头像：</label>
                        <div class="layui-input-inline">
                            <button type="button" class="layui-btn">上传</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- js部分 -->
<script type="text/javascript" th:src="@{/static/plugins/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/js/common/common.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;


        //表单初始赋值
        form.val('example', {
            "interest": 1
            ,"sex": "女"
        })


    });
</script>
</body>
</html>
