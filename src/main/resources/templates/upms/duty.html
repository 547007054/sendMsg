<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>中铁建设</title>
        <link rel="stylesheet" th:href="@{/static/plugins/font-awesome/css/font-awesome.min.css}">
        <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
        <link rel="stylesheet" th:href="@{/static/module/admin.css}"/>
        <style>
            .layui-layer-dialog .layui-layer-content {
                overflow: visible;
            }
        </style>
    </head>
        <body>
        <div class="page-loading">
            <div class="ball-loader">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>

        <!-- 正文开始 -->
        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item" style="padding-top: 8px; padding-bottom: 8px;">
                            <div class="layui-inline">
                                <label class="layui-form-label w-auto">搜索: </label>
                                <div class="layui-input-inline mr-10">
                                    <select id="type1" name="type1" lay-filter="type1">
                                        <option value="">请选择职务类型</option>
                                        <option value="1">项目部职务</option>
                                        <option value="2">分公司</option>
                                    </select>
                                </div>

                                <div class="layui-input-inline mr-10">
                                    <input id="dutyName1" name="dutyName1" autocomplete="off" class="layui-input" type="text" placeholder="输入职务名称" />
                                </div>
                            </div>
                            <div class="layui-inline">
                                <button id="searchBtn" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe615;</i>搜索
                                </button>

                                <button id="addBtn" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe654;</i> 添加
                                </button>

                                <button id="refreshBtn" class="layui-btn icon-btn">
                                    <i class="layui-icon">&#xe666;</i> 刷新
                                </button>
                            </div>
                        </div>
                    </div>
                    <table id="dutyTable" lay-filter="dutyTable"></table>
                </div>
            </div>
        </div>

        <!-- 表格操作列 -->
        <script type="text/html" id="tableBar">
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

        <!-- 表单弹窗 -->
        <script type="text/html" id="modelDuty">
            <form id="modelDutyForm" lay-filter="modelDutyForm" class="layui-form model-form">
                <input name="id" id="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">职务类型</label>
                    <div class="layui-input-block">
                        <select id="type" name="type" lay-filter="type">
                            <option value="">请选择职务类型</option>
                            <option value="1">项目部职务</option>
                            <option value="2">分公司</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">职务名称</label>
                    <div class="layui-input-block">
                        <input id="dutyName" name="dutyName" placeholder="请输入职务名称" type="text" class="layui-input" autocomplete="off" maxlength="50" lay-verType="tips" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item text-right">
                    <button class="layui-btn layui-btn-primary" type="button" ew-event="closePageDialog">取消</button>
                    <button class="layui-btn" lay-filter="modelDutySubmit" lay-submit>保存</button>
                </div>
            </form>
        </script>

        <script type="text/javascript" th:src="@{/static/plugins/layui/layui.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/static/js/common/common.js}" charset="utf-8"></script>
        <script type="text/javascript" th:src="@{/static/js/upms/duty.js}" charset="utf-8"></script>
    </body>
</html>
