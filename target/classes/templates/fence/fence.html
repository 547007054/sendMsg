<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中铁建设</title>
    <link rel="stylesheet" th:href="@{/static/plugins/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/module/admin.css}"/>
    <link rel="stylesheet" th:href="@{/static/plugins/drawingManager/DrawingManager_min.css}" />
    <link rel="stylesheet" th:href="@{/static/plugins/searchInfoWindow/SearchInfoWindow_min.css}" />
    <style>
        body, html{
            width: 100%;
            height: 100%;
            margin:0;
            font-family:"微软雅黑";
        }
        .styleMap{
            position: relative;
        }
        #allmap {
            width: 70%;
            height:750px;
            overflow: hidden;
            left: 0;
            top: 0;
        }
        dl,dt,dd,ul,li{
            margin:0;
            padding:0;
            list-style:none;
        }
        p{font-size:12px;}
        dt{
            font-size:14px;
            font-family:"微软雅黑";
            font-weight:bold;
            border-bottom:1px dotted #000;
            padding:5px 0 5px 5px;
            margin:5px 0;
        }
        dd{
            padding:5px 0 0 5px;
        }
        li{
            line-height:28px;
        }
        #fenceTable{
            float: left;
        }
       /* .layui-table-box{

        }*/
        .layui-form.layui-border-box.layui-table-view{
            margin: 0;
            position: absolute;
            right: 0;
            top: 50px;
        }
        #informationImport{
            position: absolute;
            right: 0;
            top: 0;
        }
        #upload{
            margin: 50px 188px;
            padding: 70px;
            border: 1px solid #e2e2e2;
        }
        #beginUpload{
            display: block;
            margin: 0 auto;
            width: 324px;
        }
        .layui-upload-choose{
            padding: 5px 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div class="layui-form toolbar">
                <div class="layui-form-item styleMap">
                    <div id="allmap" style="overflow:hidden;zoom:1;position:relative;">
                        <div id="map" style="height:100%;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;"></div>
                    </div>
                    <button id="informationImport" class="layui-btn" lay-filter="informationImport" lay-submit>推送信息导入</button>
                    <table id="fenceTable" lay-filter="fenceTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 表单弹窗 -->
<script type="text/html" id="modelFence">
    <form id="modelFenceForm" lay-filter="modelFenceForm" class="layui-form model-form">
        <div class="layui-form-item">
            <label class="layui-form-label">区域名称</label>
            <div class="layui-input-block">
                <input id="fenceName" name="fenceName" placeholder="请输入区域名称" type="text" class="layui-input" autocomplete="off" maxlength="50" lay-verType="tips" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closePageDialog">取消</button>
            <button class="layui-btn" lay-filter="modelFenceSubmit" lay-submit>保存</button>
        </div>
    </form>
</script>
<!-- 表格操作列 -->
<script type="text/html" id="tableBar">
    <!--<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit">编辑</a>-->
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="search">查看</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/javascript" th:src="@{/static/plugins/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/js/common/common.js}" charset="utf-8"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=fNEqto6StAZ9LZxlwrpKZItENbgpmrwg" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/plugins/drawingManager/DrawingManager_min.js}"></script>
<script type="text/javascript" th:src="@{/static/plugins/searchInfoWindow/SearchInfoWindow_min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/fence/fence.js}" charset="utf-8"></script>
</body>
</html>
