<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>中铁建设集团有限公司华东公司</title>
        <link rel="icon" type="image/x-icon" th:href="@{/static/images/favicon.ico}">
        <link rel="stylesheet" th:href="@{/static/plugins/font-awesome/css/font-awesome.min.css}">
        <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}"/>
        <link rel="stylesheet" th:href="@{/static/module/admin.css?v=311}"/>
    </head>
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <!-- 头部 -->
            <div class="layui-header">
                <div class="layui-logo">
                    <cite>智慧工地管理平台</cite>
                </div>
                <ul class="layui-nav layui-layout-left">
                    <li class="layui-nav-item" lay-unselect>
                        <a ew-event="flexible" title="侧边伸缩">
                            <i class="layui-icon layui-icon-shrink-right"></i>
                        </a>
                    </li>
                    <li class="layui-nav-item layui-hide-xs layui-this " lay-unselect>
                        <a nav-bind="xt1">
                            <cite>系统设置</cite>
                        </a>
                    </li>
                    <li class="layui-nav-item layui-hide-xs" lay-unselect>
                        <a nav-bind="xt2">
                            <cite>项目管理</cite>
                        </a>
                    </li>
                </ul>
                <ul class="layui-nav layui-layout-right">
                    <li class="layui-nav-item" lay-unselect>
                        <a>
                            <img th:src="@{/static/images/avatar.png}" class="layui-nav-img">
                            <cite>管理员</cite>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- 侧边栏 -->
            <div class="layui-side">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree" nav-id="xt1" lay-filter="admin-side-nav" style="margin: 15px 0;">
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/upms/user}">
                                <i class="fa fa-bullseye"></i>&nbsp;
                                <cite>用户管理</cite>
                            </a>
                        </li>
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/upms/role}">
                                <i class="fa fa-bullseye"></i>&nbsp;
                                <cite>角色管理</cite>
                            </a>
                        </li>
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/upms/permission}">
                                <i class="fa fa-bullseye"></i>&nbsp;
                                <cite>权限管理</cite>
                            </a>
                        </li>
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/upms/menu}">
                                <i class="fa fa-bullseye"></i>&nbsp;
                                <cite>菜单管理</cite>
                            </a>
                        </li>
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/upms/duty}">
                                <i class="fa fa-bullseye"></i>&nbsp;
                                <cite>职务设置</cite>
                            </a>
                        </li>
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/upms/projectUser}">
                                <i class="fa fa-bullseye"></i>&nbsp;
                                <cite>项目用户管理</cite>
                            </a>
                        </li>
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/upms/projectUser}">
                                <i class="fa fa-bullseye"></i>&nbsp;
                                <cite>工程设置</cite>
                            </a>
                        </li>
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/fence/fence}">
                                <i class="fa fa-bullseye"></i>&nbsp;
                                <cite>电子围栏</cite>
                            </a>
                        </li>
                    </ul>

                    <ul class="layui-nav layui-nav-tree layui-hide" nav-id="xt2" lay-filter="admin-side-nav" style="margin: 15px 0;">
                        <li class="layui-nav-item">
                            <a th:lay-href="@{/project/project}"><i class="fa fa-bullseye"></i>&nbsp;<cite>项目信息</cite></a>
                        </li>
                    </ul>

                </div>
            </div>

            <!-- 主体部分 -->
            <div class="layui-body"></div>
            <!-- 底部 -->
            <div class="layui-footer">Copyright © 2019 中铁建设 All rights reserved.</div>
        </div>

        <div class="page-loading">
            <div class="ball-loader">
                <span></span><span></span><span></span><span></span>
            </div>
        </div>

        <script type="text/javascript" th:src="@{/static/plugins/layui/layui.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/common/common.js}"></script>
        <script type="text/javascript" th:src="@{/static/js/warpMain.js}"></script>
    </body>
</html>
