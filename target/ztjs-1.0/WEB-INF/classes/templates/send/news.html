<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>图文推送</title>
        <link rel="stylesheet" th:href="@{/static/plugins/font-awesome/css/font-awesome.min.css}">
        <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
        <link rel="stylesheet" th:href="@{/static/module/admin.css}"/>
        <link rel="stylesheet" th:href="@{/static/plugins/drawingManager/DrawingManager_min.css}" />
        <link rel="stylesheet" th:href="@{/static/plugins/searchInfoWindow/SearchInfoWindow_min.css}" />
    <style>
        .layui-card{
            margin-bottom: 0;
        }
        .layui-form-label {
            text-align: left;
            padding: 9px 0px;
            width: 60px;
        }
        .layui-form.model-form {
            padding: 30px 15px 0px 15px;
        }
        .layui-form-item .layui-input-inline{
            width: 173px;
        }
    </style>
    </head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form" lay-filter="info">
            <div class="layui-inline" style="display: none">
                <label class="layui-form-label">部门</label>
                <div class="layui-input-inline">
                    <input id="toparty" name="toparty" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline" style="display: none">
                <label class="layui-form-label">标签</label>
                <div class="layui-input-inline">
                    <input id="totag" name="totag" type="text" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="margin-right: 0;width: 100%;">
                    <label class="layui-form-label">接收人</label>
                    <div class="layui-input-inline">
                        <input id="touser" type="text" autocomplete="off" placeholder="多个接收者用'|'分隔" class="layui-input">
                    </div>
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-inline">
                        <input id="title" type="text" autocomplete="off" placeholder="在此处写标题" class="layui-input">
                    </div>

                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 5px;">
                <div class="layui-inline">
                    <button id="addPicBtn" class="layui-btn icon-btn" type="button">
                        <i class="layui-icon"></i>添加封面图片
                    </button>
                </div>
                <button type="button" class="layui-btn layui-btn-normal" id="insetPicBtn" style="float: right"><i class="layui-icon"></i>插入图片</button>
            </div>
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">正文内容</label>
                    <div id="content" class="layui-input-block" style="margin-left:0px;overflow:auto;height: 180px;margin-bottom:4px;">
                        <p contenteditable="true" style="font-size:18px;overflow:auto;height: 180px;resize:none;" class="layui-textarea"></p>
                    </div>
                </div>
            </form>

            <div class="layui-form-item text-right" style="margin-bottom: 0;">
                <button id="refreshBtn" class="layui-btn icon-btn" type="button">
                    <i class="layui-icon"></i>刷新
                </button>
                <button id="sendMsg" class="layui-btn">
                    <i class="layui-icon"></i>发送
                </button>
            </div>
        </div>
    </div>
</div>
<!-- 导入表单弹窗 -->
<script type="text/html" id="modelImport">
    <form id="modelImportForm" lay-filter="modelImportForm" class="layui-form model-form">
        <div class="layui-form-item">
            <button type="button" class="layui-btn layui-btn-normal" id="file">
                <i class="layui-icon">&#xe67c;</i>选择图片</button>
            <span>建议尺寸:1068*455</span>
        </div>
        <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-primary" type="button" ew-event="closePageDialog">取消</button>
            <button class="layui-btn" type="button" id="startUpload">确认</button>
        </div>
    </form>
</script>
<script type="text/javascript" th:src="@{/static/plugins/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/js/common/common.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/static/js/send/news.js}" charset="utf-8"></script>
</body>
</html>
